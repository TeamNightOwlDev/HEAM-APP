<!DOCTYPE html>
<html lang="en">
<head>
  <title>HEAM LISTS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #00C3B7;">
 
<form>
<div id="myDIV" class="header">
  <h1  class="jumbotron" style="background-color: #00B6AB; text-align: center;">HEAM LISTS</h1>
  <div class="input-group fixed-bottom">
      <!--Core List Functionality Below-->
      <!--To Anyone Reading Thid, All Class Elements Below Are For Styling. Eveyrthing Else That Has ID Is For Creating New List Items-->
    <input type="text" id="userItemInput" class="form-control" placeholder="Enter Item Here" style="border-radius: 0 !important;">
    <span class="input-group-btn">
         <button onclick="newListItem()" class="btn btn-primary" type="button" style="border-radius: 0 !important;">Add</button>
    </span>
 </div>
</div>
</form>

<ul id="list" style="padding: 5px 20px;">

</ul>
<script>
//Eveything Here Powers The List(Makes It Work)
alert("The CSS For This App Is Still Being Developed");
function newListItem(){
let userItemInput = document.getElementById("userItemInput").value; //Pulls Value From Text Input
let list = document.getElementById("list"); //Gets The List Holder
let newItem = document.createElement("li"); // Creates List Litem
newItem.appendChild(document.createTextNode(userItemInput)) //Stores Input Value/Creates List Item
list.appendChild(newItem); //Places The New Item Into List Holder
document.getElementById("userItemInput").value = ""; //Deletes Previous Text In Unput Box
newItem.onclick = removeItem; //Calls Remove Function
}
function removeItem(e) {
  e.target.parentElement.removeChild(e.target); //When A User Clicks One Of The List Items, It Will Delete/ Disappear
}

</script>
</html>
